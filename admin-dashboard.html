<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .dashboard-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.1);
        }
        .section-card {
            background: white;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.05);
        }
        .section-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        input, textarea {
            transition: all 0.3s ease;
            border-color: #e2e8f0;
        }
        input:focus, textarea:focus {
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }
        button {
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="dashboard-container container mx-auto">
        <h1 class="text-4xl font-bold text-center mb-12 text-gray-800">Admin Management Dashboard</h1>
        
        <div class="grid md:grid-cols-2 gap-8 p-8">
            <!-- Shop Details Management -->
            <div class="section-card p-6 shadow-lg">
                <h2 class="text-2xl font-semibold mb-6 text-gray-700 border-b pb-3">Shop Details</h2>
                <form class="space-y-4">
                    <input type="text" placeholder="Shop Name" class="w-full px-4 py-3 rounded-lg border focus:outline-none">
                    <input type="text" placeholder="Shop Address" class="w-full px-4 py-3 rounded-lg border focus:outline-none">
                    <input type="tel" placeholder="Contact Number" class="w-full px-4 py-3 rounded-lg border focus:outline-none">
                    <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600">
                        Save Details
                    </button>
                </form>
            </div>

            <!-- Offer Management -->
            <div class="section-card p-6 shadow-lg">
                <h2 class="text-2xl font-semibold mb-6 text-gray-700 border-b pb-3">Offer Management</h2>
                <form class="space-y-4">
                    <input type="text" placeholder="Offer Title" class="w-full px-4 py-3 rounded-lg border focus:outline-none">
                    <textarea placeholder="Offer Description" class="w-full px-4 py-3 rounded-lg border focus:outline-none" rows="3"></textarea>
                    <input type="number" placeholder="Discount %" class="w-full px-4 py-3 rounded-lg border focus:outline-none">
                    <button type="submit" class="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600">
                        Create Offer
                    </button>
                </form>
            </div>

            <!-- Category Management -->
            <div class="section-card p-6 shadow-lg">
                <h2 class="text-2xl font-semibold mb-6 text-gray-700 border-b pb-3">Category Management</h2>
                <form class="space-y-4">
                    <input type="text" placeholder="Category Name" class="w-full px-4 py-3 rounded-lg border focus:outline-none">
                    <textarea placeholder="Category Description" class="w-full px-4 py-3 rounded-lg border focus:outline-none" rows="3"></textarea>
                    <button type="submit" class="w-full bg-purple-500 text-white py-3 rounded-lg hover:bg-purple-600">
                        Add Category
                    </button>
                </form>
            </div>

            <!-- Floor Management -->
            <div class="section-card p-6 shadow-lg">
                <h2 class="text-2xl font-semibold mb-6 text-gray-700 border-b pb-3">Floor Management</h2>
                <form class="space-y-4">
                    <input type="text" placeholder="Floor Name" class="w-full px-4 py-3 rounded-lg border focus:outline-none">
                    <textarea placeholder="Floor Description" class="w-full px-4 py-3 rounded-lg border focus:outline-none" rows="3"></textarea>
                    <button type="submit" class="w-full bg-indigo-500 text-white py-3 rounded-lg hover:bg-indigo-600">
                        Add Floor
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
