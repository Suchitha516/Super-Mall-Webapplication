<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="login-container bg-white p-8 rounded-lg w-96">
        <div class="text-center mb-6">
            <h2 class="text-3xl font-bold text-gray-800">Admin Portal</h2>
        </div>
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block mb-2 text-gray-700">Username</label>
                <input type="text" id="username" class="w-full px-3 py-2 border rounded-md" required>
            </div>
            <div>
                <label class="block mb-2 text-gray-700">Password</label>
                <input type="password" id="password" class="w-full px-3 py-2 border rounded-md" required>
            </div>
            <button 
                type="submit" 
                class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600"
                onclick="redirectToDashboard(event)"
            >
                Login
            </button>
        </form>
    </div>

    <script>
        function redirectToDashboard(event) {
            event.preventDefault();
            // In a real application, you'd validate credentials here
            window.location.href = 'admin-dashboard.html';
        }
    </script>
   
</body>
</html>
